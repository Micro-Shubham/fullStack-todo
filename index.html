<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>ToDo List</h1>
    <form class="input-container">
        <input id="input-todo" type="text" placeholder="Enter todo">
        <button id="add-todo" type="submit">+</button>
    </form>
    <div class="todo-container">
     <div class="todo">
        <div class="todo-info">
            <input type="checkbox" class="todo-completed" checked>
            <p class="todo-name">My gym</p>
        </div>
        <div class="todo-btn">
            <button class="todo-edit"> Edit</button>
            <button class="todo-delete">Delete</button>
        </div>
        </div>

      <div class="todo">
        <div class="todo-info">
            <input type="checkbox" class="todo-completed" checked>
            <p class="todo-name">My cricket game</p>
        </div>
        <div class="todo-btn">
            <button class="todo-edit"> Edit</button>
            <button class="todo-delete">Delete</button>
        </div>
     </div>
    </div>
    <div class="modal-background">
        <div class="modal">
            <div class="modal-top">
                <h1>Edit Todo</h1>
                <span class="close-modal" id="close-modal">&#x2715;</span>
            </div>
            <div class="modal-bottom">
                <input type="text" id="edit-todo-name" placeholder="Enter Todo">
                <div id="edit-todo-completed-wrapper">
                    <input type="checkbox" id="edit-todo-completed">Done
                </div>
                <button id="save-todo">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
